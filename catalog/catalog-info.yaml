apiVersion: backstage.io/v1alpha1
kind: Component
metadata:
  name: node-api
  description: Node Express Sample App
  tags:
    - app-accelerator
    - node
    - express
    - tanzu
  annotations:
    'backstage.io/kubernetes-label-selector': 'app.kubernetes.io/part-of=node-api'
spec:
  type: service
  lifecycle: experimental
  owner: default-team
  dependsOn:
    - resource:default/customer-db
  providesApis:
    - customer-api
  
---

apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: node-api
  description: The demo API for Tanzu Application Platform GUI
  links:
    - url: https://api.agify.io
      title: API Definition
      icon: docs
spec:
  type: openapi
  lifecycle: experimental
  owner: demo-team
  system: demo-app # Or specify system name of your choice
  definition: |
    openapi: 3.0.1
    info:
      title: Node API
      description: defaultDescription
      version: '0.1'
    servers:
      - url: https://api.agify.io
    paths:
      /:
        get:
          description: Auto generated using Swagger Inspector
          parameters:
            - name: name
              in: query
              schema:
                type: string
              example: type_any_name
          responses:
            '200':
              description: Auto generated using Swagger Inspector
              content:
                application/json; charset=utf-8:
                  schema:
                    type: string
                  examples: {}